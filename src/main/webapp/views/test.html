<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="Form2" action="/postFile" method="post"  enctype="multipart/form-data">
    <h1>使用spring mvc提供的类的方法上传文件</h1>
    <input type="file" name="file1"  multiple="multiple">
    <input type="file" name="file2"  multiple="multiple">
    <input type="submit" value="upload"/>
</form>

<input type="file" id="formfile" multiple="multiple">
<button onclick="upload()">上传</button>

</body>
</html>



<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(function () {
        $.ajax({
            type: 'post',
            url: '/postData',
            dataType: 'json',
            data: {
                id: 1,
                name: "哈哈"
            },
            success: function (res) {
                console.log(res);
            }
        })
    })

    function upload(){
        console.log(123)
        var files = $("#formfile")[0].files;

        var fod = new FormData();
        for(var i = 0; i < files.length; i++){
            var file = files[i];
            console.log(file)
            fod.append("abc" + i, file);
        }

        $.ajax({
            type: 'post',
            url: '/postFile',
            data: fod,
            processData: false,
            contentType: false,
            success: function (res) {
                console.log(res);
            }
        })
    }
</script>
</body>
</html>
